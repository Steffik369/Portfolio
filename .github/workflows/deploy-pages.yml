name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore ./Portfolio/Portfolio.csproj

      - name: Publish
        # GitHub Pages is a static host and doesn't do Brotli/gzip negotiation the way ASP.NET does.
        # Ensure publish output contains the plain .js/.wasm files (not just .br/.gz).
        run: dotnet publish ./Portfolio/Portfolio.csproj -c Release -o "${{ github.workspace }}/publish" -p:CompressionEnabled=false

      - name: Configure published base path + sanity checks
        shell: bash
        run: |
          set -euo pipefail
          REPO_NAME="${{ github.event.repository.name }}"
          WWWROOT="${{ github.workspace }}/publish/wwwroot"
          INDEX_FILE="$WWWROOT/index.html"

          if [ ! -f "$INDEX_FILE" ]; then
            echo "index.html not found at $INDEX_FILE";
            ls -la "$WWWROOT" || true
            exit 1
          fi

          # Rewrite base href for GitHub Pages (served under /<repo-name>/)
          perl -0777 -i -pe "s#<base\s+href=\"[^\"]*\"\s*/?>#<base href=\"/${REPO_NAME}/\" />#g" "$INDEX_FILE"

          # SPA fallback for deep links: GitHub Pages serves 404.html for unknown routes.
          cp "$INDEX_FILE" "$WWWROOT/404.html"

          # Sanity checks: make sure the Blazor boot assets exist as plain .js
          if ! ls "$WWWROOT/_framework"/blazor.webassembly.*.js >/dev/null 2>&1; then
            echo "Missing $WWWROOT/_framework/blazor.webassembly.*.js (plain JS)";
            ls -la "$WWWROOT/_framework" | head -n 200 || true
            exit 1
          fi

          if ! ls "$WWWROOT/_framework"/dotnet.*.js >/dev/null 2>&1; then
            echo "Missing $WWWROOT/_framework/dotnet.*.js";
            ls -la "$WWWROOT/_framework" | head -n 200 || true
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "${{ github.workspace }}/publish/wwwroot"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4