name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore ./Portfolio/Portfolio.csproj

      - name: Publish
        run: dotnet publish ./Portfolio/Portfolio.csproj -c Release -o "${{ github.workspace }}/publish"

      - name: Configure published base path + sanity checks
        shell: bash
        run: |
          set -euo pipefail
          REPO_NAME="${{ github.event.repository.name }}"
          WWWROOT="${{ github.workspace }}/publish/wwwroot"
          INDEX_FILE="$WWWROOT/index.html"

          if [ ! -f "$INDEX_FILE" ]; then
            echo "index.html not found at $INDEX_FILE";
            ls -la "$WWWROOT" || true
            exit 1
          fi

          # Rewrite base href for GitHub Pages (served under /<repo-name>/)
          perl -0777 -i -pe "s#<base\s+href=\"[^\"]*\"\s*/?>#<base href=\"/${REPO_NAME}/\" />#g" "$INDEX_FILE"

          # SPA fallback for deep links: GitHub Pages serves 404.html for unknown routes.
          cp "$INDEX_FILE" "$WWWROOT/404.html"

          # .NET 10 publish may emit only compressed boot assets (no plain .js).
          # GitHub Pages will request _framework/blazor.webassembly.js, so create a tiny shim.
          BLZ_BOOT_GZ=$(ls "$WWWROOT/_framework"/blazor.webassembly.*.js.gz 2>/dev/null | head -n 1 || true)
          BLZ_BOOT_BR=$(ls "$WWWROOT/_framework"/blazor.webassembly.*.js.br 2>/dev/null | head -n 1 || true)

          if [ -n "$BLZ_BOOT_GZ" ]; then
            BLZ_BOOT_BASE=$(basename "$BLZ_BOOT_GZ" .gz)
          elif [ -n "$BLZ_BOOT_BR" ]; then
            BLZ_BOOT_BASE=$(basename "$BLZ_BOOT_BR" .br)
          else
            echo "Missing blazor.webassembly.*.js.(gz|br) in $WWWROOT/_framework. Contents:";
            ls -la "$WWWROOT/_framework" || true
            exit 1
          fi

          echo "Using boot asset: $BLZ_BOOT_BASE"
          cat > "$WWWROOT/_framework/blazor.webassembly.js" <<EOF
          import './${BLZ_BOOT_BASE}';
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "${{ github.workspace }}/publish/wwwroot"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4