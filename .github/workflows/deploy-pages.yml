name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore ./Portfolio/Portfolio.csproj

      - name: Publish
        run: dotnet publish ./Portfolio/Portfolio.csproj -c Release -o "${{ github.workspace }}/publish"

      - name: Rewrite base href for GitHub Pages
        shell: bash
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          INDEX_FILE="${{ github.workspace }}/publish/wwwroot/index.html"
          if [ ! -f "$INDEX_FILE" ]; then
            echo "index.html not found at $INDEX_FILE";
            ls -la "${{ github.workspace }}/publish/wwwroot" || true
            exit 1
          fi
          sed -i "s|<base href=\"/\" />|<base href=\"/${REPO_NAME}/\" />|g" "$INDEX_FILE"

      - name: SPA fallback (404.html)
        shell: bash
        run: |
          cp "${{ github.workspace }}/publish/wwwroot/index.html" "${{ github.workspace }}/publish/wwwroot/404.html"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "${{ github.workspace }}/publish/wwwroot"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4