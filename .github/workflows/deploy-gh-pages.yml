name: Deploy to GitHub Pages (legacy - disabled)

on:
  workflow_dispatch:

# This workflow is intentionally disabled (no push trigger).
# Use .github/workflows/deploy-pages.yml instead.

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Publish
        run: dotnet publish Portfolio/Portfolio.csproj -c Release -o dist

      - name: Rewrite base href
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          sed -i "s|<base href=\"/\" />|<base href=\"/${REPO_NAME}/\" />|" dist/wwwroot/index.html

      - name: Add 404 fallback
        run: cp dist/wwwroot/index.html dist/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4